<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Khóa học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Danh sách Khóa học</h2>

    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>

    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <div class="mb-3">
        <a href="/courses/new" class="btn btn-primary">Thêm Khóa học mới</a>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Mã khóa học</th>
            <th>Tên khóa học</th>
            <th>Số tín chỉ</th>
            <th>Số giảng viên</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.courseCode}"></td>
            <td th:text="${course.courseName}"></td>
            <td th:text="${course.credit}"></td>
            <td th:text="${course.lecturerCount}"></td>
            <td>
                <a th:href="@{/courses/{id}/lecturers(id=${course.id})}"
                   class="btn btn-sm btn-info">Xem giảng viên</a>
                <form th:action="@{/courses/{id}/delete(id=${course.id})}"
                      method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
