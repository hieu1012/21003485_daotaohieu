<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Khóa học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Thêm Khóa học mới</h2>

    <form th:action="@{/courses}" th:object="${courseDTO}" method="post">
        <div class="mb-3">
            <label for="courseCode" class="form-label">Mã khóa học</label>
            <input type="text" class="form-control" id="courseCode" th:field="*{courseCode}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('courseCode')}" th:errors="*{courseCode}"></div>
        </div>
        <div class="mb-3">
            <label foSSr="courseName" class="form-label">Tên khóa học</label>
            <input type="text" class="form-control" id="courseName" th:field="*{courseName}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}"></div>
        </div>
        <div class="mb-3">
            <label for="credit" class="form-label">Số tín chỉ</label>
            <input type="number" class="form-control" id="credit" th:field="*{credit}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('credit')}" th:errors="*{credit}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Lưu</button>
        <a href="/courses" class="btn btn-secondary">Hủy</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
